name: Release Electron (Windows)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Тег для обновления (например v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows-installer:
    name: Build Windows installer
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Кэширование node_modules для ускорения установки зависимостей
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Кэширование build артефактов для Vite
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .vite
            build
            node_modules/.vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-vite-build-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Build web app
        run: npm run build

      - name: Build Electron distributables (no publish)
        run: npm run dist
        env:
          # Отключаем создание дельта-обновлений для ускорения
          ELECTRON_BUILDER_COMPRESSION_LEVEL: 0
          # Отключаем подпись для совместимости с ICU
          WIN_CSC_LINK: ""
          WIN_CSC_KEY_PASSWORD: ""
          CSC_LINK: ""
          CSC_KEY_PASSWORD: ""

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            dist/*/*.exe
            dist/*.exe
          overwrite_files: true
          fail_on_unmatched_files: true
          token: ${{ secrets.RELEASE_TOKEN }}


