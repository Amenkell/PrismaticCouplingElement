name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests (CI mode)
        run: npm test -- --ci --watchAll=false

      - name: Build web app
        run: npm run build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: web-build-${{ matrix.os }}-node${{ matrix.node }}
          path: |
            build/**
          if-no-files-found: error


