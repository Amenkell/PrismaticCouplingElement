name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages (PR)
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
      
      - name: Validate latest commit message (Push)
        if: github.event_name == 'push'
        run: |
          # Проверяем, есть ли предыдущий коммит
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            npx commitlint --from HEAD~1 --to HEAD --verbose
          else
            echo "Это первый коммит в репозитории, проверяем его отдельно"
            npx commitlint --from HEAD --to HEAD --verbose
          fi

      - name: Run tests (CI mode)
        run: npm test -- --ci --watchAll=false

      - name: Build web app
        run: npm run build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: web-build-${{ matrix.os }}-node${{ matrix.node }}
          path: |
            build/**
          if-no-files-found: error


